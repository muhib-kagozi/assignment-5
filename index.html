<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Calcutaion</title>
    <!-- vanilla CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1 class="text-center">Easy Calcutaion</h1>
    </header>
    <main class="container mt-5">
        <div class="row">
            <div class="col-lg-6">
                <section>
                    <div>
                        <img class="img-fluid" src="images/money.jpg" alt="">
                    </div>
                </section>
            </div>
            <div id="calc-div" class="col-lg-6 p-5">
                <section>
                    <div>
                        <h4 class="text-center">Income</h4>
                        <p class="me-3 mt-3 text-center">Income: <input id="income-field" class="field-color ms-2"
                                type="text">
                        </p>
                        <h4 class="text-center">Expenses</h4>
                        <p class="text-center">Food: <input id="food-field" class="field-color ms-2" type="text"></p>
                        <p class="text-center">Rent: <input id="rent-field" class="field-color ms-2" type="text"></p>
                        <p class="text-center me-4">Clothes: <input id="clothes-field" class="field-color ms-2"
                                type="text">
                        </p>
                        <div class="d-flex justify-content-center">
                            <button type="button" id="calculate-button" class="btn btn-primary px-4">Calculate</button>
                        </div>
                        <p class="text-center mt-3 fs-5 fw-bolder">Total Expenses: <span id="total-field">00</span> </p>
                        <p class="text-center fs-5 fw-bolder">Blance: <span id="balance">00</span> </p>
                        <p class="text-center">Save: <input id="save-field" class="field-color ms-2 w-25" type="text">
                            <span class="mx-4">%</span> <button type="button" id="save-btn"
                                class="btn btn-primary px-4">Save</button>
                        </p>
                        <p class="text-center mt-3 fs-5 fw-bolder">Saving Amount: <span id="saving-amount">00</span>
                        </p>
                        <p class="text-center mt-3 fs-5 fw-bolder">Remaining Balance: <span
                                id="remaining-balance">00</span>
                        </p>
                    </div>
                </section>
            </div>
        </div>
    </main>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <!-- js-file -->
    <script src="js/calculation.js"></script>
</body>

</html>
